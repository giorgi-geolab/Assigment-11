<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>დავალება 11</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <h6 class="satauris-h6">Contact</h6>
      <h1 class="satauris-h1">Contact us to get free support</h1>
    </header>

    <main>
      <form>
        <textarea placeholder="Description"></textarea>
        <div id="values-div">
          <input
            type="text"
            placeholder="Subject"
            required
            style="margin-top: 0"
          />
          <input type="text" placeholder="Name/Surname" required />
          <input type="email" placeholder="Email" required />
          <button>Send</button>
        </div>
      </form>

      <section id="first-section">
        <div>
          <div class="purple-circle">
            <img id="first-section-email-img" src="./images/email-img.png" />
          </div>
          <h1>Email</h1>
          <p>education@yahoo.edu.ge</p>
          <p>edu.e.education@yahoo.edu.ge</p>
        </div>

        <div>
          <div class="purple-circle">
            <img id="first-section-phone-img" src="./images/phone-img.png" />
          </div>
          <h1>Phone</h1>
          <p>+995 591 66 6456</p>
          <p>+995 591 66 6876</p>
        </div>

        <div>
          <div class="purple-circle">
            <img
              id="first-section-location-img"
              src="./images/location-img.png"
            />
          </div>
          <h1>Location</h1>
          <p>Mail srt, Chicago iinois</p>
          <p>Main street, New York City</p>
        </div>
      </section>

      <section id="second-section">
        <div>
          <h6 class="satauris-h6">Photos</h6>
          <h1 class="satauris-h1" style="width: 548px">
            See our latest photos from restaurant and hotel
          </h1>
        </div>
      </section>
    </main>
    <div id="photos-div">
      <img src="./images/second-section-first-img.png" />
      <img src="./images/second-section-second-img.png" />
      <img src="./images/second-section-third-img.png" />
    </div>

    <footer></footer>
  </body>
</html>
